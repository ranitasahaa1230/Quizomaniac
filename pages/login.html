  <body>
      <header>
        <div id="menu-bar" class="fas fa-bars menu-bar"></div>
        <div class="logo-header">
          <img
            src="./../images/quiz-favicon.png"
            alt="logo"
            class="logo-design"
          />
          <a href="/" class="logo">Quizomaniac</a>
        </div>
  
        <nav class="navbar">
          <a href="/" class="href"><i class="fas fa-home social-quizicons"></i>Home</a>
          <a href="./scoreboard.html" class="href"> <i class="fas fa-chart-line social-quizicons"></i>Dashboard</a>
        </nav>
  
        <form action="" class="class-form">
          <input
            type="search"
            id="search-bar"
            class="search-input"
            placeholder="Search for your favorite quizzes..."
          />
          <label for="search-bar" class="fas fa-search search-label"></label>
        </form>
  
        <div class="font-icons">
         <a href="./profile.html" class="fas fa-user social-quizicons"></a>

      </header>

      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <h3 class="toggle-btn">LOGIN</h3>
        </div>
        <form class="input-group login">
          <input type="text" class="input-field" placeholder="User Id" required />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span class="check-psswd"
            >Remember Password</span
          >
          <button type="submit" class="submit-btns">LOGIN</button>
          <div class="input-account">
            Not a user yet?
            <a href="./signup.html" class="primary-account"
              >Create your account</a
            >
          </div>
        </form>
      </div>
