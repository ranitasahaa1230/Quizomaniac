<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Quizomaniac Quiz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizomaniac Quiz | Scoreboard Page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../images/quiz-favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
      <header>
        <div id="menu-bar" class="fas fa-bars menu-bar"></div>
        <div class="logo-header">
          <img
            src="./../images/quiz-favicon.png"
            alt="logo"
            class="logo-design"
          />
          <a href="/" class="logo">Quizomaniac</a>
        </div>
  
        <nav class="navbar">
          <a href="/" class="href"><i class="fas fa-home social-quizicons"></i>Home</a>
          <a href="#" class="href"> <i class="fas fa-chart-line social-quizicons"></i>Dashboard</a>
        </nav>
  
        <form action="" class="class-form">
          <input
            type="search"
            id="search-bar"
            class="search-input"
            placeholder="Search for your favorite quizzes..."
          />
          <label for="search-bar" class="fas fa-search search-label"></label>
        </form>
  
        <div class="font-icons">
          <a href="./login.html" class="fas fa-user social-quizicons"></a>
        </div>
      </header>

      <div class="score-board">
        <h2>Check Top - 5 scores</h2>
        <div class="display-question">
            <ul class="stacked-list">
                <li class="first-rank">
                    <span><i class="fa-solid fa-graduation-cap"></i> Ranita Saha</span>
                    <p>100/100</p>
                </li>
                <li class="second-rank">
                    <span><i class="fa-solid fa-graduation-cap"></i> Lara Smith</span>
                    <p>90/100</p>
                </li>
                <li class="third-rank">
                    <span><i class="fa-solid fa-graduation-cap"></i> John Clerk </span>
                    <p>80/100</p>
                </li>
                <li class="rank">
                    <span><i class="fa-solid fa-graduation-cap"></i> Tanay Chauhan </span>
                    <p>60/100</p>
                </li>
                <li class="rank">
                    <span><i class="fa-solid fa-graduation-cap"></i> George Smith </span>
                    <p>50/100</p>
                </li>
            </ul>
        </div>
      </div>

      </body>
      </html>
